<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Zajęć</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Pictures/ZUT.png" alt="Logo Zachodniopomorski Uniwersytet Technologiczny w Szczecinie">
        </div>
        <h1 class="title">Plan</h1>
    </header>
    <main>
        <section class="check-plan">
            <h2>Sprawdź plan na ten tydzień</h2>
            <p>TWÓJ NUMER ALBUMU</p>
            <div class="input-container">
                <input type="text" placeholder="12345" class="album-input">
                <button class="send-button">
                    <img src="Pictures/send-Icon.png" alt="Wyślij">
                </button>
            </div>
            <p class = "favorites">Ulubione widoki</p> <span>★</span>
            <p class="history">Historia zapytań</p>
        </section>

        <section class="additional-info">
            <p>Chcesz sprawdzić informacje o: <span id="text-wyliczenie">wykładowcach, salach, grupach, przedmiotach</span>
                lub dodać 
                <span id="text-filtry">filtry wyszukiwania</span>?
            </p>
            <button class="advanced-search">Rozszerzone wyszukiwanie</button>
        </section>
    </main>
</body>
</html>
